<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Моя страница</title>
		</head>
		<body>
			<script>
				let age_1 = prompt("Введите возраст: ")
				function checkAge(age_1){
					let age_4 = Number(age_1)
					let age_2 = 18
					let age_3 = 60
					if (String(age_4) == age_1 && typeof age_4 === 'number'){
						if (age_4 < age_2){
							alert("You don't have access cause your age is " + age_4 + " It's less then");
						} else  if (age_4 >= age_2 && age_4 < age_3){
							alert("Welcome!")
						} else if (age_4 > age_3){
							alert("Keep calm and look Culture channel")
						} else {
							alert("Technical work")
						}
					} else {
						alert("Error!!!")
					}
				}
				checkAge(age_1)
			</script>
		</body>
	</html>
